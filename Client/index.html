<html>
    <head>
        <title>Little Chemistry</title>
        <link rel="icon" href="/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="objective-holder">
            <div class="objective">
            <span class="objective-objective-title">Daily Challenge</span>
            <span class="objective-text">Obtain the element:   <span class="blue-text">Uranium</span><br> Reward: <span class="purple-text">10 Fragments</span><br></span>
            </div>
        </div>
        <span class="folder-title">Folders</span>
        <div class="folder-tab"></div>
        <div class="add-folder"></div>
        <div class="rm-folder"></div>
        <input class="folder-bar" type="text" placeholder="New Folder "/>
        <div class="scrollable-div"></div>
        <input class="search-bar" type="text" placeholder="Search " />
        <div class="discord-btn" onclick="window.open('https://discord.gg/NjdSuVtWQN', '_blank')"></div>
        <div class="recycle-btn"></div>
        <div class="stardust-image"></div>
        <span class="stardust-divider"></span>
        <span class="stardust-counter">0</span>
        <button class="reset-btn">Reset</button>
        <script src="main.js"></script>
    </body>
</html>
